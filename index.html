<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is a to-do list application." />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles/main.css" />
        <script src="scripts/main.js" defer></script>

        <title>To-Do</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-sync"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">
                    <!-- <li class="item">
                        <i class="far fa-circle co" job="complete" id="0"></i>
                        <p class="text">Drink Coffee</p>
                        <i class="far fa-trash-alt de" job="delete" id="0"></i>
                    </li>
                </ul> -->
            </div>
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add an item" />
            </div>
        </div>
    </body>
</html>
